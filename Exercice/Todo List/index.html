<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script async src="/assets/script.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center">Todo List ({{ count}})</h1>
    </header>

    <main>
        <div id="app">
            <div class="container-fluid col-4 bg-dark">
                  <div class="flex text-center pt-5">
                    <input v-model="title" placeholder="Add a title" class="mb-3"/>
                    <input v-model="desc" placeholder="Add a description" class="mb-3" />
                    <div class="d-flex flex-direction-column pb-5">
                      <button @click="addItem">Ajouter une tâche</button>
                      <button @click="clearAll">Tout supprimer</button>
                      <button @click="removeTaskCompleted">Supprimer tâche complétée</button>
                    </div>
                  </div>
                    <ul class="list pb-5 pr-5">
                      <li class="list-group-item" v-for="task in tasks">
                        <input type="checkbox" v-model="undone" :class="[undone ? 'btn-success' : 'btn-danger']">
                        {{ task.title }}
                        {{ task.desc}}
                    <div class="d-flex flex-direction-column">
                      <button @click="removeTask">Supprimer tâche</button>
                    </div>
                      </li>
                    </ul>
              </div>
        </div>     
    </main>

    <footer>
    </footer>
</body>
</html>
